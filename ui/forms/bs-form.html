<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Bootstrap formulär</title>
  </head>
  <body>
    <h1>Bootstrap formulär</h1>
    <div class="container">
        <div class="row">
            <div class="col-6"> 
                <form onsubmit="return false;">
                    <div class="mb-3">
                        <label for="f-email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="f-email" placeholder="name@example.com">
                      </div>
                      <div class="mb-3">
                        <label for="f-color" class="form-label">Example color</label>
                        <input type="color" class="form-control" id="f-color" rows="3">
                      </div>
                      <div class="mb-3">
                        <label for="f-textarea" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="f-textarea" rows="3"></textarea>
                      </div>
                <button type="submit" class="btn btn-primary" onclick="handleForm()">Submit</button>
              </form>
            </div>
            <div class="col-6" id="output">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
