<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
      img { max-width: 100%; }
      /* regel för alla element med class som börjar med col- */
      div[class^="col-"] { 
        border:1px solid #ccc; /* 1px ram runt elementet */
        min-height: 100px; /* minimi höjd på 100px; */
      }
    </style>
    <title>Bootstrap övning 1</title>
  </head>
  <body>
    <div class="container">
      <!-- rad 1 med två kolumner 1/3 och 2/3-->
        <div class="row">
            <div class="col-md-4 col-12">.col-md-4</div>
            <div class="col-md-8 col-12">.col-md-8</div>
          </div>
          
      <!-- rad 2 med en kolum 3/3-->
        <div class="row">
          <div class="col-md-12">
            <img src="https://via.placeholder.com/1200x200" alt="placeholder bild">
          </div>
        </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

 
  </body>
</html>
