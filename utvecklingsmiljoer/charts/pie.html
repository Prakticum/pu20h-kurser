<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart.js</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <canvas id="pie-chart"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <script>
      new Chart(document.getElementById('pie-chart'), {
        type: 'pie',
        data: {
          labels: [
            'Användbarhet och tillgänglighet',
            'Användargränssnitt',
            'Grunder i programmering',
            'Utvecklingsmiljöer',
            'Animations',
            'Annat',
          ],
          datasets: [
            {
              label: 'kursstorlek (kunskapspoäng)',
              backgroundColor: [
                '#3e95cd',
                '#8e5ea2',
                '#3cba9f',
                '#e8c3b9',
                '#c45850',
                '#666666',
              ],
              data: [1, 3, 2, 3, 3, 11],
            },
          ],
        },
        options: {
          title: {
            display: true,
            text: 'Webbutvecklingskurser våren 2021',
          },
        },
      })
    </script>
  </body>
</html>
